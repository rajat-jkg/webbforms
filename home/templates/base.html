{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/main.css'%}">
    {%block head%}
    {%endblock%}
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top border border-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{%url 'home'%}">WebbForms</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav" style="margin-left: auto; align-items: center;">
              <li class="nav-item">
                <a class="nav-link {{homeactive}}" aria-current="page" href="{%url 'home'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{docsactive}}" href="{% url 'docshome'%}">Docs</a>
              </li>
              {%if user.is_authenticated%}
              <li class="nav-item">
                <a class="nav-link {{accountactive}}" href="{%url 'profile'%}">Account</a>
              </li>
              <li class="nav-item">
                <a href="/account/logout?next=home"><button type="button" class="btn btn-sm btn-outline-light ">Logout</button></a>
              </li>
              {%else%}
               <li class="nav-item">
                <a href="/account/login"><button type="button" class="btn btn-sm btn-outline-light ">Login</button></a>
              <a href="/account/register"><button type="button" class="btn btn-sm btn-outline-light ">Register</button></a>
               </li>
              {%endif%}
            </ul>
          </div>
        </div>
      </nav>
      <section>
      {%block body%}
      {%endblock%}
      </section>
    <footer class="bg-dark text-light border border-secondary p-3" style="text-align: center;"> &copy; WebbForms | Developed by <a href="https://rajat-gupta.in" target="_blank"> Rajat Gupta </a></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
