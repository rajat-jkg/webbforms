{%extends 'base.html'%}

{%block head%}
<title>Login - WebbForms</title>
{%endblock%}


{% block body %}
<div class="content-container">
    {%if user.is_authenticated%}
    <h2>You're already logged in as {{user.username}}</h2>
    <a href="{% url 'logout' %}"><button class="btn btn-outline-dark btn-sm">Logout</button></a>
    {%else%}
    <div class="formcontainer">
        
        <form method="post">
            {% csrf_token %}
            <h2>Login to your account</h2>
           <label for="username">Username</label>
           <input type="text" name="username" id="username" placeholder="Username" />
           <label for="pass">Password</label>
           <input type="password" name="pass" id="pass" placeholder="password" />
           <button class="btn btn-outline-dark" type="submit">Login</button>
        </form>
    {%if error%}
    <p style="color: red">{{error}}</p>
    {%endif%}
    <div style="margin-top: 45px;" >New User?  <a href="{% url 'register' %}"><button class="btn btn-dark btn-sm">Register</button></a></div>
    {%endif%}

    </div>
</div>
{%endblock%}
